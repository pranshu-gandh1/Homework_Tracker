{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h2>Reset Password</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.email.label }} {{ form.email(class="form-control") }}</div>
    <button class="btn btn-warning" type="submit">Send Reset Email</button>
</form>
{% endblock %}
