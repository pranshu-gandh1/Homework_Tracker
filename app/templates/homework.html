{% extends 'base.html' %}
{% block content %}
<h2>Homework List</h2>
<a href="{{ url_for('homework_bp.add_homework') }}" class="btn btn-primary mb-3">Add Homework</a>
<ul class="list-group">
    {% for hw in homeworks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ hw.title }}</strong> - {{ hw.category }} - Due: {{ hw.due_date.strftime('%Y-%m-%d') }}
            <br>{{ hw.description }}
        </div>
        <div>
            <!-- 'hw' is an instance of Homework model with attributes 'title', 'category', 'due_date', and 'description' -->
            <a href="{{ url_for('homework_bp.edit_homework', hw_id=hw.id) }}" class="btn btn-sm btn-warning">Edit</a> <!-- Link to edit homework -->
            <!-- 'homework_bp.edit_homework' is the route for editing homework -->
            <form action="{{ url_for('homework_bp.delete_homework', hw_id=hw.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this homework?');">Delete</button>
            </form>
        </div>
    </li>
    {% else %}
    <li class="list-group-item">No homework yet.</li>
    {% endfor %}
</ul>
{% endblock %}
